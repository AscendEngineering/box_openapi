openapi: 3.0.0
info: 
  title: Box API
  version: 1.0.0
host: "TODO"
schemes: [ "http" ]
paths: 
  /getAuthToken: 
    get: 
      summary: Returns authentication token for a given email
      operationId: getAuthToken
      parameters: 
      - in: body
        required: true
        description: "Payload describing which email to get authentication token for."
        schema:
          type: body
          properties:
            name:
              type: string
            password:
              type: string
      
      responses: 
        '200':
          description: Authentication token to be used to validate at the /authenticate endpoint
          content:
            application/json:
              schema:
                properties:
                  auth_token: 
                    type: string
        '403':
          description: Permission Denied, not a valid email/password combination

  /authenticate:
    get:
      summary: Authenticates the user so that they can hit other endpoints (authentication expires after 1 hours)
      operationId: authenticate
      parameters:
        - name: Authentication
          in: header
          required: true
          description: Authentication token from /getAuthToken
          schema:
            type: string
      responses:
        '200':
          description: Successful authentication
        '400':
          description: Invalid token

  /order/createOrder: 
    get: 
      summary: Creates an order 
      operationId: createOrder
      parameters: 
        - name: Authentication
          in: header
          required: true
          description: Authentication token from /getAuthToken
          schema:
            type: string
      responses: 
        '200':
          description: all active devices
          content:
            application/json:
              schema:
                properties:
                  active_devices: 
                    type: array
                    items:
                      type: string
                    example: [Barrington Device 1, Barrington Device 2, Shaumberg Device 1,]



  /getData: 
    get: 
      summary: Get data about a device
      operationId: getData
      parameters: 
        - name: Authentication
          in: header
          required: true
          description: Authentication token from /getAuthToken
          schema:
            type: string
        - in: body
          required: true
          description: ""
          schema:
            type: body
            description: Device id and lookback period (how many previous hours of data)
            properties:
              device_id:
                type: string
                example: West Chicago 5M-South Demo
              lookback_period:
                type: integer
                example: 5
      responses: 
        '200':
          description: data about the device
          content:
            application/json:
              schema:
                properties:
                  dataframe: 
                    type: array
                    items: 
                      type: string
                    example: [columns, [device_id,device_ip,time_of_detection,date_of_detection,device_location,train_direction,train_speed,block_location,finished_passing,block_arrival_time,block_finish_time,issue], index, [1,2,3,4,5,6], data, [West Chicago 5M-South Demo,107.90.30.202,15:26:53,1643241600000,41.80144,-88.23029,Southbound,0.770037792,N/A,false,00:26:34,null,Functional],]
                    
                    
 
